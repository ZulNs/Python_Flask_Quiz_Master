{% extends "base.html" %}

{% block header %}
  <link rel="stylesheet" href="/static/team.css">
{% endblock %}

{% block content %}
  <header class="w3-container w3-padding w3-teal bg-header">
    <div class="w3-center">
      <div class='ripple-background'>
        <div class="w3-xxxlarge">Regu&nbsp;<span id="team">{{ team }}</span></div>
      </div>
    </div>
  </header>

  <div class="w3-container w3-center w3-black">
    <div id="stage" class="w3-xxlarge"></div>
  </div>

  <button class="button-3d" onmousedown="onMouseDown()" onmouseup="onMouseUp()" ontouchstart="onTouchStart()" ontouchend="onTouchEnd()"><i class="fa fa-bell"></i></button>
{% endblock %}

{% block script %}
  <script type="text/javascript" src="/static/team.js"></script>
{% endblock %}
